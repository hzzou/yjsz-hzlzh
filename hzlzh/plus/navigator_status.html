<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="misapplication-tap-highlight" content="no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
// H5 plus事件处理
var ws=null;
function plusReady(){
	// 设置状态栏背景颜色
	ws=plus.webview.currentWebview();
	ws.addEventListener('show',function(){
		plus.navigator.setStatusBarBackground("#FF0000");
	},false);
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
// 设置系统状态栏为深色文字样式
function darkStyle(){
	if(plus.os.name=='iOS'){
		plus.navigator.setStatusBarStyle('UIStatusBarStyleDefault');
	}else{
		plus.nativeUI.toast('暂不支持此功能');
	}
}
// 设置系统状态栏为浅色文字样式
function lightStyle(){
	if(plus.os.name=='iOS'){
		plus.navigator.setStatusBarStyle('UIStatusBarStyleBlackOpaque');
	}else{
		plus.nativeUI.toast('暂不支持此功能');
	}
}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	</head>
	<body>
		<header id="header" style="background:#FF0000">
			<div class="nvbt iback" onclick="back()"></div>
			<div class="nvtt">Statusbar</div>
		</header>
		<div class="scontent">
			<br/>
			<p class="des">
				Android平台需要5.0及以上版本支持设置系统状态栏背景颜色。
			</p>
			<p class="des">
				Android平台暂不支持设置系统状态栏样式(文字颜色)，如果要修改的系统状态栏样式，可使用离线打包，在AndroidManifest.xml中修改主Activity的android:theme值进行自定义。
			</p>
			<div class="button" onclick="darkStyle()">系统状态栏深色文字</div>
			<div class="button" onclick="lightStyle()">系统状态栏浅色文字</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/immersed.js" ></script>
</html>
