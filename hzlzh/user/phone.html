<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/phone.css">
    <script src="../js/flexible.debug.js"></script>
    <script src="../js/flexible_css.debug.js"></script>
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <title>绑定手机号</title>
</head>
<body>
    <header>
        <h1><span class="left"></span>绑定手机号
            <span class="right"><span class="id_1">ID:</span><span class="id">123456789</span></span>
        </h1>
    </header>
    <section class="sec_1">
        <div class="div_1">
            <label>手机号:</label>
            <input type="text" placeholder="请输入手机号" class="text_1">
        </div>
        <div class="error phone">
            <p>请输入正确的手机号</p>
        </div>
        <div class="div_2">
            <label>验证码:</label>
            <input type="text" placeholder="请输入验证码" class="text_2">
            <button type="button" class="btn_1" >获取验证码</button>
        </div>
        <div class="error yan">
            <p>请输入正确的验证码</p>
        </div>
        <div class="div_3">
            <button type="button" class="btn_2">绑定</button>
        </div>
    </section>
</body>
</html>
