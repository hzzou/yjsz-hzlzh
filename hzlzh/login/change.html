<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>修改密码</title>
    <script src="../js/flexible.debug.js"></script>
    <script src="../js/flexible_css.debug.js"></script>
    <script src="../js/jquery.js"></script>
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/change.css">
</head>
<body>
<div class="wrap">
    <header>
        <h1><span class="left"></span>忘记密码</h1>
        <ul></ul>
    </header>
    <form action="">
        <div class="div_1">
            <label><span>手</span><span>机</span><span>号</span></label>
            <input class="tel" placeholder="请输入手机号" type="text" >
        </div>
        <div class="div_4">
            <label><span>验</span><span>证</span><span>码</span></label>
            <input class="yan" placeholder="请输入验证码" type="text" >
            <button class="btn_y" type="button">获取验证码</button>
        </div>
        <div class="error"><p class="error_y">密码或手机号不正确</p></div>
        <div class="div_2">
            <label><span>密</span><span>码</span></label>
            <input class="pass_1" placeholder="请输入6-32位密码" type="text" >
        </div>
        <div class="div_3">
            <button class="btn_z" type="button">提交</button>
        </div>
    </form>
</div>
<script src="../js/change.js"></script>
</body>
</html>
