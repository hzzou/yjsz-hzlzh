<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>注册</title>
    <script src="../js/flexible.debug.js"></script>
    <script src="../js/flexible_css.debug.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/common.js"></script>
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/regi.css">
</head>
<body>
<div class="wrap">
    <header>
        <h1><span class="left"></span>注册</h1>
        <ul></ul>
    </header>
    <form action="">
        <div class="div_0">
            <label><span>推</span><span>荐</span><span>人</span></label>
            <input type="text" class="tui" placeholder="推荐人">
            <p>扫描获取推荐人<input class="btn_s" type="button" id="../plus/barcode_scan.html" onclick="clicked(this.id,true,true)" value="扫描获取推荐人"></p>
        </div>
        <div class="div_1">
            <label><span>手</span><span>机</span><span>号</span></label>
            <input class="tel" placeholder="请输入手机号" type="text" >
        </div>
        <div class="div_4">
            <label><span>验</span><span>证</span><span>码</span></label>
            <input class="yan" placeholder="请输入验证码" type="text" >
            <button class="btn_y" type="button">获取验证码</button>
        </div>
        <div class="error"><p class="error_y">密码或手机号不正确</p></div>
        <div class="div_2">
            <label><span>密</span><span>码</span></label>
            <input class="pass_1" placeholder="请输入6-32位密码" type="text" >
        </div>
        <div class="error"><p class="error_p">密码或手机号不正确</p></div>
        <div class="div_3">
            <button class="btn_z" type="button">注册</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../js/immersed.js" ></script>
<script type="text/javascript" src="../js/shortcut.js" ></script>
<script src="../js/regi.js"></script>
</body>
</html>
