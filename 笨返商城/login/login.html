<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="apple-touch-fullscreen" content="yes">
    	<meta name="apple-mobile-web-app-capable" content="yes" />
   		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="mui-content wrap">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row div_1">
					<label><span>手</span><span>机</span><span>号</span></label>
					<input id='account' type="text" class="mui-input-clear mui-input tel" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row div_2">
					<label><span>密</span><span>码</span></label>
					<input id='password' type="password" class="mui-input-clear mui-input pass_1" placeholder="请输6-14位入密码">
				</div>
				<div class="mui-input-row mui-error error"><p>密码或手机号不正确</p></div>
				<div class="div_3">
					<button id="login" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
					<button id="auth" class="btn_w mui-btn mui-btn-block mui-btn-primary">微信授权</button>
				</div>
			</form>
			<div class="link-area div_4">
				<ul>
					<li><a id='reg'>注册账号</a></li>
					<li><a id='forgetPassword'>忘记密码</a></li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.enterfocus.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'				
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					//var settings = app.getSettings();
					//var state = app.getState();
					var mainPage = $.preload({
						"id": 'main',
						"url": '../user/user.html'
					});
					var main_loaded_flag = false;
					mainPage.addEventListener("loaded",function () {
						main_loaded_flag = true;
					});
					var toMain = function() {
						var id = setInterval(function () {
							if(main_loaded_flag){
								clearInterval(id);
								$.fire(mainPage, 'show', null);
								mainPage.show("pop-in");
							}
						},20);
					};
					
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var authButton = doc.getElementById('auth');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					
					
					loginButton.addEventListener('tap', function() {
						var reg = /^1[0-9]{10}$/;
						if (!reg.test(accountBox.value)) {
							plus.nativeUI.toast('账号为11位手机号');
						}
						else if (passwordBox.value.length < 6) {
							plus.nativeUI.toast('密码最短为 6 个字符');
						}
						else{
							$.ajax('http://blbsc.tunnel.qydev.com/verifycode',{
								data:{
									'username': accountBox.value,
									'password': passwordBox.value
								},
								dataType:'json',
								type:'get',
								timeout:10000,
								success:function(data){
									plus.nativeUI.alert(5);
									plus.nativeUI.alert(JSON.stringify(data));				
								},
								error:function(xhr,type,errorThrown){
									plus.nativeUI.alert(type);
								}	
							});	
						}
					});
					//第三方登录
					var authBtn = ['weixin']; 
					var auths = {};
					plus.oauth.getServices(function(services) {
						var service=services[0];
						auths[service.id]=service;
						authButton.authId = service.id;
						$('.div_3').on('tap','.btn_w', function(e){
							if (this.classList.contains('disabled')) {
									plus.nativeUI.toast('您尚未安装微信客户端');
									return;
								}
								var auth = auths[this.authId];
								var waiting = plus.nativeUI.showWaiting();
								auth.login(function() {
									waiting.close();
									plus.nativeUI.toast("登录认证成功");
									auth.getUserInfo(function() {
										plus.nativeUI.toast("获取用户信息成功");
										var name = auth.userInfo.nickname || auth.userInfo.name;
										/*mui.ajax('',{
											data:{
												
											},
											dataType:'json',//服务器返回json格式数据
											type:'post',//HTTP请求类型
											timeout:10000,//超时时间设置为10秒；
											success:function(data){
												
											},
											error:function(xhr,type,errorThrown){
												
											}
										});*/
										plus.nativeUI.alert(JSON.stringify(auth.userInfo));
										
										waiting.close();
										toMain();
									}, function(e) {
										waiting.close();
										plus.nativeUI.toast("获取用户信息失败：" + e.message);
									});
								}, function(e) {
									waiting.close();
									plus.nativeUI.toast("登录认证失败：" + e.message);
								});
						});
							
					},function (e){
						plus.nativeUI.toast("获取登录认证失败：" + e.message);
					});
							
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'change.html',
							id: 'change',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
					
				});			
				
			}(mui, document));
		</script>
	</body>

</html>
