<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="apple-touch-fullscreen" content="yes">
    	<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/change.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content wrap">
			<form class="mui-input-group">
				<div class="mui-input-row div_1">
            	<label><span>手</span><span>机</span><span>号</span></label>
            	<input class="mui-input-clear tel" placeholder="请输入手机号" type="text" >
        </div>
        <div class="mui-input-row div_4">
            <label><span>验</span><span>证</span><span>码</span></label>
            <input class="mui-input yan" placeholder="请输入验证码" type="text" >
            <button class="btn_y" type="button">获取验证码</button>
        </div>
        <div class="mui-input-row mui-error  error"><p class="error_y">密码或手机号不正确</p></div>
        <div class="mui-input-row div_2">
            <label><span>密</span><span>码</span></label>
            <input class="mui-input-clear pass_1" placeholder="请输入6-32位密码" type="text" >
        </div>
        <div class="mui-input-row div_3">
            <button class="btn_z" type="button">提交</button>
        </div>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var sendButton = doc.getElementById('sendMail');
					var emailBox = doc.getElementById('email');
					sendButton.addEventListener('tap', function() {
						app.forgetPassword(emailBox.value, function(err, info) {
							plus.nativeUI.toast(err || info);
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
