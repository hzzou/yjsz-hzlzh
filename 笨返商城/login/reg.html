<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/reg.css" />
	</head>

	<body>
		<div class="wrap">
			<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row div_0">
					<label><span>推</span><span>荐</span><span>人</span></label>
					<input id='account' type="text" class="mui-input" placeholder="推荐人">
					<p>扫描获取推荐人<input class="btn_s" type="button" id="../plus/barcode_scan.html" onclick="clicked(this.id,true,true)" value="扫描获取推荐人"></p>
				</div>
				<div class="mui-input-row div_1">
					<label><span>手</span><span>机</span><span>号</span></label>
					<input id='account' type="text" class="mui-input-clear mui-input tel" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row div_4">
					<label><span>验</span><span>证</span><span>码</span></label>
					<input  type="text" class="mui-input yan" placeholder="请输入验证码">
						<button class="btn_y" type="button">获取验证码</button>
				</div>
				<div class="mui-input-row div_2">
            <label><span>密</span><span>码</span></label>
            <input id='password_confirm' class="pass_1 mui-input-clear mui-input" placeholder="请输入6-32位密码" type="password" >
        </div>
				<div class="mui-input-row mui-error error">
					<p class="">密码或手机号不正确</p>
				</div>
				<div class="mui-content-padded div_3">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			</form>
			
			<!--<div class="mui-content-padded">
				<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>
			</div>-->
		</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							email: emailBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
							$.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								}
							});
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
